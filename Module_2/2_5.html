<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exercise 2_5</title>
</head>
<body>
<p id="target"></p>
<script>
    'use strict';

    const numbers = []

    while (true) {
        let number = Number(prompt('Type a number'))
        if (isNaN(number)){
            alert('That is not a valid number. Please try again.')
            continue
        }
        
        if (numbers.includes(number)) {
            document.querySelector('#target').innerHTML =
                    `You entered the number ${number} for the second time. The program has stopped.`;
            break
        } else {
            numbers.push(number)
        }
    }

    numbers.sort((a,b) => a-b)

    for (let n of numbers) {
        console.log(n)
    }
</script>
</body>
</html>
