<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exercise 2_7</title>
</head>
<body>
<p id="target"></p>
<script>
    'use strict';

    function print_message(message) {
        document.querySelector('#target').innerHTML = message;
    }

    function rollDice(diceSides) {
        return Math.floor(Math.random() * diceSides) + 1;

    }

    const numbers = []

    const diceSides = Number(prompt('Enter the number of sides on the dice:'))

    while (true) {
        let number = rollDice(diceSides)
        if (number !== diceSides) {
            numbers.push(number)
        } else {
            break
        }
    }

    let html = '<ul>'
    for (let n of numbers) {
        html += `<li>${n}</li>`
    }
    html += '</ul>'

    print_message(html)

</script>
</body>
</html>
