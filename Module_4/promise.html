<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
  <div>
    <input name="fName" type="text" placeholder="first name">
  </div>
  <div>
    <input name="lName" type="text" placeholder="last name">
  </div>
  <div>
    <input name="submit" type="submit" value="Send">
  </div>
</form>
<div id="result" style="margin-top: 20px; font-weight: bold;"></div>
<script>
// When the form is submitted...
document.addEventListener('submit', async function(evt) {
    // ... prevent the default action.
    evt.preventDefault();
    // create an object 'data' to which user input from the form is added and the http method is set to POST
    const data = {
        body: JSON.stringify({
            fname: document.querySelector('input[name=fName]').value,
            lname: document.querySelector('input[name=lName]').value
        }),
        method: 'POST',
        headers: {
              'Content-type': 'application/json',
        },
    }
    // send the data
    document.getElementById('result').textContent = 'Sending...';
   try {
      const response = await fetch('https://httpbin.org/post', data);  // Send data to server and receive a server response
      if (!response.ok) throw new Error('Invalid input!');         // If an error occurs, an error message is thrown
      const json = await response.json();                                 // convert the loaded text JSON to a JavaScript object / array
      console.log('result', json);                                        // print the result to the console
      document.getElementById('result').textContent = 'Server responded with: ' + JSON.stringify(json);
   } catch (e) {
      console.log('error', e);
      document.getElementById('result').textContent = 'Error: ' + e.message;
   }
});
</script>
</body>
</html>
