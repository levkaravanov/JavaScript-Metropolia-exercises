<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exercise 6</title>
</head>
<body>
<h1 id="target"></h1>
<script>
    'use strict';
    const answer = confirm('Should I calculate the square root?');

    function print_message(message) {
        document.querySelector('#target').innerHTML = message;
    }


    if (answer) {
        const number = Number(prompt('Enter a number:'));
        if (isNaN(number)) {
            print_message('That is not a number!');
        } else if (number < 0) {
            print_message('The square root of a negative number is not defined');
        } else {
            const square = Math.sqrt(number)
            print_message(`The square root of ${number} is ${square}`);
        }
    } else {
        print_message('The square root is not calculated.');
    }

</script>
</body>
</html>
