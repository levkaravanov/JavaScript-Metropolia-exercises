<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exercise 9</title>
</head>
<body>
<h1 id="target"></h1>
<script>
    'use strict';

    function print_message(message) {
        document.querySelector('#target').innerHTML = message;
    }

    const number = Number(prompt('Enter a number:'));

    if (isNaN(number)) {
        print_message('That is not a number!');
    } else if (number < 2) {
        print_message(`The number ${number} is not a prime number.`);
    } else {
        let isPrime = true;
        for (let i = 2; i <= Math.sqrt(number); i++) {
            if (number % i === 0) {
                isPrime = false;
                break;
            }
        }

        if (isPrime) {
            print_message(`The number ${number} is a prime number.`);
        } else {
            print_message(`The number ${number} is not a prime number.`);
        }
    }
</script>
</body>
</html>
